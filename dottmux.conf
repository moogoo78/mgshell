# set key-bind to C-x
unbind C-b
set -g prefix C-t
bind t send-prefix

# Enable mouse support in ~/.tmux.conf
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# colors
set -g default-terminal "screen-256color"

# start window numbering at 1 for easier switching
set -g base-index 1

# unicode
setw -g utf8 on
set -g status-utf8 on

# bind resize commands to keys
#bind = resize-pane -D 5
#bind + resize-pane -U 5
#bind < resize-pane -L 5
#bind > resize-pane -R 5


# ref:
# * https://github.com/mrtazz/dotfiles/blob/master/tmux.conf#L62
# * https://www.unwiredcouch.com/2013/11/15/my-tmux-setup.html

set-window-option -g mode-keys vi
bind n select-pane -L
bind b select-pane -D
bind p select-pane -U
bind f select-pane -R


# rebind pane tiling
bind V split-window -h
bind H split-window